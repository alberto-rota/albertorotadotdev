<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Center align text */
        }
        img {
            max-width: 100%;
            max-height: 50vh; /* Limit image height to ensure it fits with text */
        }
        h1 {
            margin: 10px 0; /* Add some margin for better spacing */
        }
    </style>
</head>

<body>
    <h1>HALO<br>THIS WEBSITE IS UNDER CONSTRUCTION</h1>
    <img src="photo.jpg" alt="The dev"> 
    <h1>SORY FOR THE DISTURBANCE</h1>
    <!-- Custom Google Search Box for Website Search -->
    <form action="https://www.google.com/search" method="get" class="search-form">
        <!-- To search only your domain -->
        
        <!-- Search input -->
        <input type="text" name="q" placeholder="Search..." required>
        
        <!-- Submit button -->
        <button type="submit">Search</button>
    </form>

    <style>
    .search-form {
        max-width: 500px;
        margin: 20px auto;
    }

    .search-form input[type="text"] {
        width: 70%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 50px;
    }

    .search-form button {
        padding: 10px 20px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 40px;
        cursor: pointer;
    }

    .search-form button:hover {
        background: #357abd;
    }
    </style>
</body>


</html>
